<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styler.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="Baba_div">

  
  <div class="First_container">
    <div id="titlebar"> 
      <div>
        <p style="font-size: 7pt;">My balance</p> 
        <h3>$921.48</h3>
      </div>      
      <div id="icon"> 
        <img src="./images/logo.svg" alt="icon" style="width: 2em;">
      </div>
    </div>

    <!-- second box -->
    

  </div>
  <div class="Second_container">
    <div class="inner_self">
      <div class="hcatalistar"> 
      <span class="hcatalist" id="pbox">$0</span>
      <span class="hcatalist2" id="pbox">$0</span>
      <span class="hcatalist3" id="pbox">$0</span>
      <span class="hcatalist4" id="pbox">$0</span>
      <span class="hcatalist5" id="pbox">$0</span>
      <span class="hcatalist6" id="pbox">$0</span>
      <span class="hcatalist7" id="pbox">$0</span>
    </div>
      <h3 style="line-height:0px;">Spending - Last 7 days</h3>
      <div class="bar_chart" style="margin-top:40px;">
        <div class="week">
          <div class="days" id="monday"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
         </div>
         <div class="dtext">
          <span>mon</span>
          <span>tue</span>
          <span>wed</span>
          <span>thu</span>
          <span>fri</span>
          <span>sat</span>
          <span>sun</span>

         </div>
      </div>
      <br>
      <hr>
      <br>
      <div class="footer">
        <div class="rightS">
          <span style="font-size:12px; color:rgb(171, 171, 171)"> Total this month</span>
          <h2 style="font-size:30px;">  $478.33<h2>
          </div>
          <div class="leftS">
            <span style="font-size: smaller; font-weight: bold;">  +2.4%</span> <br>
            <span style="font-size: 12px; color: rgb(171, 171, 171);">   from last month </span>
          </div>
      </div>
    </div>
  </div>
</div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kojo Kumi</a>.
  </div>
  <script src="./embody.js"></script>
</body>
</html>
